<div class="container">
  <h2>Installa l'app "Double D"</h2>

  <button *ngIf="showInstallButton && !isIos()" (click)="installPWA()">Installa l'app</button>

  <div *ngIf="isIos() && !isInStandaloneMode()" class="ios-hint">
    <p>Per aggiungere questa app alla schermata Home:</p>
    <ol>
      <li>Tocca <strong>Condividi</strong> 📤</li>
      <li>Seleziona <strong>"Aggiungi a schermata Home"</strong></li>
    </ol>
  </div>
</div>

<!-- overlay install iOS -->
<div *ngIf="showIosOverlay" class="ios-overlay" (click)="closeIosOverlay()">
  <div class="ios-popup" (click)="$event.stopPropagation()">
    <div class="handle"></div>
    <h3>Installa “Double D”</h3>
    <p>Per aggiungere l'app alla schermata Home:</p>
    <ol>
      <li>Tocca <strong>Condividi</strong> 📤 in basso</li>
      <li>Seleziona <strong>"Aggiungi a schermata Home"</strong></li>
    </ol>
    <button (click)="closeIosOverlay()">Ok, ho capito</button>
  </div>
</div>
